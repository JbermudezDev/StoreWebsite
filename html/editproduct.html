<body>
    <!-- Header separado en div para darle buen diseño con el css mediante la clase header -->

        <h2>Chicken Gold</h2>
        <ul>
            <li><a href="MainMenu.html">About</a></li>

    <!-- clase container para darle formato y buena orientacion a la imagen,titulo y contenido acerca de mi tema -->
    <h2>Add New Product</h2>
    <div class="container">
        <form id="add-article-form" class="form">
            <!-- Nombre del producto -->
            <div class="input-container ic1">
                <input id="article-name" class="input" type="text" placeholder="" required>
                <div class="cut"></div>
                <label for="article-name" class="placeholder">Product Name</label>
            </div>

            <!-- Precio del producto -->
            <div class="input-container ic2">
                <input id="article-price" class="input" type="number" placeholder="" min="1000" required>
                <div class="cut"></div>
                <label for="article-price" class="placeholder">Price (min $1000)</label>
            </div>

            <!-- URL de la imagen del producto -->
            <div class="input-container ic2">
                <input id="article-image" class="input" type="url" placeholder="" required>
                <div class="cut"></div>
                <label for="article-image" class="placeholder">Image URL</label>
            </div>

            <!-- Atributo adicional 1 -->
            <div class="input-container ic2">
                <input id="article-attribute1" class="input" type="text" placeholder="" required>
                <div class="cut"></div>
                <label for="article-attribute1" class="placeholder">Attribute 1</label>
            </div>

            <!-- Atributo adicional 2 -->
            <div class="input-container ic2">
                <input id="article-attribute2" class="input" type="text" placeholder="" required>
                <div class="cut"></div>
                <label for="article-attribute2" class="placeholder">Attribute 2</label>
            </div>

            <!-- Atributo adicional 3 -->
            <div class="input-container ic2">
                <input id="article-attribute3" class="input" type="text" placeholder="" required>
                <div class="cut"></div>
                <label for="article-attribute3" class="placeholder">Attribute 3</label>
            </div>

            <!-- Botón para agregar el producto -->
            <button type="submit" class="submit">Add Product</button>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
